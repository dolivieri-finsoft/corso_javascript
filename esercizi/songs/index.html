<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="boilerplate bootstrap">
    <meta name="author" content="Corso Javascript">
    <title>Starter Template Â· Bootstrap v5.0</title>


    <!-- Bootstrap core CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<meta name="theme-color" content="#7952b3">

		<style>
			main > .container {
				padding: 60px 15px 0;
			}
		</style>

  </head>
  <body class="d-flex flex-column h-100">
    
		<header>
			<!-- Fixed navbar -->
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">SONGS</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a class="nav-link add-song" aria-current="page" href="#" data-song-id="">Add Song</a>
							</li>
							<li class="nav-item">
								<a class="nav-link refresh-songs" aria-current="page" href="#">Refresh Songs</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
		<!-- Begin page content -->
		<main class="flex-shrink-0">
			<div class="container">
				<h1 class="mt-5">Welcome</h1>
				<p class="lead">Boilerplate for Bootstrap 5</p>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">id</th>
							<th scope="col">title</th>
							<th scope="col">author</th>
							<th scope="col">composer</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody id="table_songs_body">
						<tr>
							<th scope="row">{{id}}</th>
							<td>{{title}}</td>
							<td>{{author}}</td>
							<td>{{composer}}</td>
							<td>
								<button type="button" class="btn btn-sm btn-primary edit-song" data-song-id="{{id}}">edit</button> 
								<button type="button" class="btn btn-sm btn-danger delete-song" data-song-id="{{id}}" data-song-title="{{title}}">delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

		<!-- Modal -->
		<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Edit Song</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="input_id" class="form-label">id</label>
								<input type="text" class="form-control" id="input_id">
							</div>
							<div class="mb-3">
								<label for="input_title" class="form-label">title</label>
								<input type="text" class="form-control" id="input_title">
							</div>							
							<div class="mb-3">
								<label for="input_author" class="form-label">author</label>
								<input type="text" class="form-control" id="input_author">
							</div>							
							<div class="mb-3">
								<label for="input_composer" class="form-label">composer</label>
								<input type="text" class="form-control" id="input_composer">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="footer mt-auto py-3 bg-light">
			<div class="container">
				<span class="text-muted">Corso di Javascript 2022.</span>
			</div>
		</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="songs.js"></script>

  </body>
</html>
